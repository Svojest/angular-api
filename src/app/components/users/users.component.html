<ul class="users">
  <li *ngFor="let user of users" class="user">
    <button type="button" class="user-container" routerLink="/user/{{user.id}}">
      <img [src]="user.avatar" alt="" />
      <span> {{ user.first_name }} {{ user.last_name }} </span>
    </button>
    <button type="button" class="delete" (click)="delete(user)">&times;</button>
  </li>
</ul>
